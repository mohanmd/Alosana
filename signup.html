<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap library -->
        <link rel="stylesheet" href="libraries/css/bootstrap.min.css">
        <link rel="stylesheet" href="libraries/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="libraries/css/bootstrap-reboot.min.css">

        <!-- fontawesome library -->
        <link rel="stylesheet" href="libraries/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="libraries/fontawesome/css/brands.min.css">

        <!-- custom style  -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="signup-page">
            <div class="login-outer">
                <div class="container login-pad">
                    <div class="row height-100 padding-box">
                        <div class="col-lg-5 col-sm-5 col-md-5 visible-md login-bg" >

                        </div>
                        <div class="col-lg-7 col-sm-12 col-md-7 align-content-center box-shadow">
                            <div class="login-box-right text-center flex-center flex-column height-100">
                                <div class="image-item">
                                    <img src="assets/images/logo.png" />
                                </div>
                                <!-- <h2>Welcome Back Alosana</h2>
                                <p>Everything Begins With An Idea</p> -->

                                <div class="signup">
                                    <div class="signup  mb-20">Already Alosana User <a href="login.html" class="link-text">Sign In</a></div>
                                    <form action="#" class="signup-form">
                                        <div class="row">
                                            <div class="col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <input type="text" name="first_name" placeholder="First Name" class="cust-input">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <input type="text" name="last_name" placeholder="Last Name"  class="cust-input">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- row 1 end -->

                                        <div class="row">
                                            <div class="col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <input type="email" name="email" placeholder="Email" class="cust-input">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <input type="mobile" name="mobile" placeholder="Mobile"  class="cust-input">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- row 2 end -->

                                        <div class="row">
                                            <div class="col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <input type="text" name="position" placeholder="Position" class="cust-input">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <input type="text" name="company" placeholder="Company"  class="cust-input">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- row 3 end -->

                                        <div class="row">
                                            <div class="col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <select name="sector" id="" name="sector" class="cust-input">
                                                        <option disable value="sector 1">Sector </option>
                                                        <option value="sector 1">Sector 1</option>
                                                        <option value="sector 2">Sector 2</option>
                                                        <option value="sector 3">Sector 3</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <input type="text" name="location" placeholder="Location"  class="cust-input">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- row 4 end -->

                                        <div class="row">
                                            <div class="col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <input type="password" class="cust-input" name="password" placeholder="Password">
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <input type="password" class="cust-input" name="confirm_password"  placeholder="Confirm Password">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- row 5 end -->

                                        <div class="form-action "> 
                                            <button class="cust-submit-btn" data-toggle="modal" data-target="#otp_popup">Signup</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- bootstrap Js library -->
        <script src="libraries/js/jquery.min.js"></script>
        <script src="libraries/js/bootstrap.min.js"></script>
        <script src="libraries/js/bootstrap.bundle.min.js"></script>

        <!-- custom js  -->
        <script src="js/custom.js"></script>


        <!-- Button trigger modal -->
  
        <!-- Modal -->
        <div class="modal fade" id="otp_popup" tabindex="-1" role="dialog" aria-labelledby="otp_popuplLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="otp_popupLabel">Enter OTP</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-center">Please Check Your mail for OTP<br>
                    (Also Check for spam box)</p>
                    <form action="" class="otp-form text-center">
                        <div class="form-group">
                            <input type="text" class="cust-input otp-input text-center mb-20" maxlength="4" autofocus>
                        </div>
                        <button class="cust-submit-btn">Submit</button>
                    </form>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
            </div>
        </div>
    </body>
</html>
